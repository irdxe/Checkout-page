

<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">




    <title>Checkout Page</title>
</head>




<body>
   
<header>
 <h1 id="title"> Checkout </h1>




</header>

    <main>
<section>
    <h2>Your Cart</h2>




    <figure>
    <img src="https://www.bing.com/th?id=OPHS.W4wtUAd8NsSduw474C474&o=5&pid=21.1&w=128&h=188&qlt=100&dpr=1,3&o=2&bw=6&bc=FFFFFF"
    alt="Wireless white playstation 5 Pulse Elite headset" width="250" height="350">
   
<figcaption> <p> Wireless white playstation 5 Pulse Elite headset </p>
<p> $249.99 </p> </figcaption>
 </figure>
</section>




<section>
<h2> Payment Information </h2>
<form>
<label id="cardholder-name-label" for="card-name"> Cardholder Name <span aria-hidden="true">*</span> </label>
<input id="card-name" name="card-name" type="text" placeholder="Ex: John Doe" required >
<br>
<label id="card-number-label" for="card-number">Card Number<span aria-hidden="true">*</span></label>
<input id="card-number" name="card-number" type="text" placeholder="1234 5678 9012 3456" required aria-describedby="card-number-help">
<p id="card-number-help"> Please enter your 16-digit card number without spaces or dashes. </p>
<label id="expiry-date-label" for="expiry-date"> Expiry Date <span  aria-hidden="true">*</span> </label>
<input id="expiry-date" name="expiry-date" type="text" placeholder="MM/YY" required >
<br>
<label for="cvv"> CVV <span  aria-hidden="true">*</span> </label>
<input id="cvv" name="cvv" type="text" placeholder="123" required >




</form>
</section>
</main>
</body>




</html>
